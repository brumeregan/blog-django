{% extends 'blogapp/base.html' %}

{% block content %}

    {%for post in posts %}
        <hr>
        <div class="post">
            <p class="date">published: {{ post.published_date }}</p>
            <h2><a href="{% url 'post_details'  pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}

{% endblock content %}
